<!doctype html>

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Vue App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style type="text/css">
      body { background-color: black; }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app"> 
      
      <button @click="changeTheme()" @mouseover="btnColor()" class="btn" :class="btnClass">Say Hi</button>
      <p :style="{backgroundColor: 'hsl(' +bgColor+ ',80%, 90%)'}">{{ message }}</p>
      <br><br>
      <div @click="changeTheme()" :style="{backgroundColor: 'hsl(' +bgColor+ ',80%, 90%)' }">Change Theme</div>


      
    
    </div>

  </body>

  <script type="text/javascript" src="moreVue3.js"></script>
</html>
